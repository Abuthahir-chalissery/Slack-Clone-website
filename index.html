<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!-- Nav bar -->
    <nav class="nav-container">
        <div class="nav-bar">
            <div class="nav-bar-section-1">
                <img src="Images/slack-salesforce-logo-nav-black.png" alt="">
            </div>

            <div class="nav-list-section-2">
                <div class="nav-list">
                    <p>Features <span><i class="fa-thin fa-greater-than fa-rotate-90 fa-sm"></i></span></p>

                    <p>Solutions</p>
                    <p>Enterprise</p>
                    <p>Resources</p>
                    <p>Pricing</p>
                    
                </div>

            </div>

            <div class="nav-search-section-3">
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="sign-in-button">
                    <p>Sign in</p>
                </div>
                <div class="talk-get-buttons">
                    <button id="talk">TALK TO SALES</button>
                    <button id="get">GET STARTED</button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Header -->
    <header class="header-container">
        <div class="header">
            <div class="work-video">
                <div class="text-video">
                    <video width="1000px" height="100%" autoplay loop muted  src="videos/Where work happens.mp4"></video>
                </div>
            </div>
            <div class="get-find-buttons">
                <button id="get-started">GET STARTED</button>
                <button id="find">FIND YOUR SUBSCRIPTION</button>
            </div>
            <div class="slack-sub-texts">
                <p style="font-weight: bold;">Slack is free to try </p>
                <p>&nbsp; for as long as you like</p>
            </div>
            <div class="other-brands-logos">
                <div class="brands-logo">
                    <img src="Images/logo-airbnb-small.png" alt="">
                    <img src="Images/logo-nasa-small.png" alt="">
                    <img src="Images/logo-uber-small.png" alt="">
                    <img src="Images/logo-target-small.png" alt="">
                    <img src="Images/logo-nyt-small.png" alt="">
                    <img src="Images/logo-etsy-small.png" alt="">
                </div>
            </div>
            <div class="big-video-frame-container">
                <div class="big-video-frame">
                <video width="100%" height="60%" autoplay loop muted src="videos/Team discussing work in the Slack app.webm"></video>

            </div>
        </div>
    </header>
    
</body>
</html>
